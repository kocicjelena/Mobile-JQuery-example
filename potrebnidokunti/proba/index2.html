<script>
$(document).ready(function () {
function deleteUser()
{
    var arr = new Array();
    $("input:checkbox[name=ids]:checked").each(function(){
        arr.push($(this).val());
    });

    var arr =  $.JSON.stringify(arr);

    $.ajax({
        type: "POST",
        url: "<?php echo base_url('/AdminCP/Users/delete'); ?>",
        data: {'users': arr},
        dataType: "json",
        success: function(data){
            $("body").append(data);
        }
    });
}
}
</script>
